<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Quote Generator</title>
</head>

<body>
  <div class="  main flex flex-col md:flex-row justify-center items-center h-screen p-8 pt-12 gap-2 md:gap-4">
    <!--  catagory Radio Button -->
    <form action="" id="quoteSelected" class=" flex md:flex-col gap-0 md:gap-3">

      <input type="radio" name="catagory" class="hidden " id="success" value="success" checked>
      <label
        class="px-4 md:px-6  py-2 text-center cursor-pointer   border-2 rounded-lg text-[#ed9d09] font-bold relative ml-3 duration-300  "
        for="success">Success</label>

      <input type="radio" name="catagory" class="hidden" id="motivational" value="motivational">
      <label
        class="px-4 md:px-6 py-2  text-center cursor-pointer  border-2 rounded-lg text-[#ed9d09] font-bold relative ml-3 duration-300"
        for="motivational"> Motivational</label>

      <input type="radio" name="catagory" class="hidden" id="programming" value="programming">
      <label
        class="px-4 md:px-6 py-2  text-center cursor-pointer  border-2 rounded-lg text-[#ed9d09] font-bold relative ml-3 duration-300"
        for="programming"> Programming</label>

      <input type="radio" name="catagory" class="hidden" id="All" value="All">
      <label
        class="px-4 md:px-6 py-2  text-center cursor-pointer  border-2 rounded-lg text-[#ed9d09] font-bold relative ml-3 duration-300"
        for="All"> All</label>
    </form>
    
    <!-- Quote display -->
    <div
      class="relative qote-box px-10 py-12 box-content max-h-max min-w-[70vw] h-[80vh] rounded-xl space-y-6 text-white cursor-pointer bg-custom-radial">
      
        <div id="add" class=" absolute right-0 top-0 p-4  lg:p-10 group flex  items-center gap-2 ">
          <p class="text-md w-max px-4 md:px-6 py-2 md:bg-white md:text-[#f4c060] rounded-lg md:group-hover:bg-[#ed9d09] scale-0 group-hover:bg-[#ed9d09] group-hover:text-white group-hover:scale-100  md:group-hover:text-white  duration-700 md:duration-500 md:scale-100 md:opacity-100 group-hover:opacity-100 -mt-3">
            Add Quote
          </p>
          <div class="md:hidden"><i class="fa fa-plus md:fa-none text-3xl"></i></div>
        </div>
        <div id="delet" class=" absolute left-0 bottom-0 p-4 group flex gap-2 items-center ">
          <div class="md:hidden"><i class="fa fa-times text-3xl"></i></div>
          <p class="text-md w-max px-4 md:px-6 py-2 md:bg-white md:text-[#f4c060] rounded-lg md:group-hover:bg-[#ed9d09] scale-0 group-hover:bg-[#ed9d09] group-hover:text-white group-hover:scale-100  md:group-hover:text-white  duration-700 md:duration-500 md:scale-100 md:opacity-100 group-hover:opacity-100 -mt-3">
            Add Quote
          </p>
        </div>

      <div class="icon1 "><i class="fa fa-quote-left  text-4xl"></i></div>

      <blockquote id="quotee" class="font-quote leading-10   text-center text-xl md:text-2xl lg:text-3xl">
      </blockquote>
      <div class="auto-line flex items-center justify-end border-blue-500 gap-3 flex-wrap"> <span
          class="w-10 h-[2px] bg-commen "></span>
        <p id="autho" class="lg:text-lg author italic"></p>
      </div>

      <div class="icon2 flex justify-end"><i class="fa fa-quote-right text-4xl "></i></div>


      <button id="new" class="button block px-6 py-4 rounded-xl mx-auto  bg-[#ed9d09] shadow-2xl ">New Quote</button>

    </div>

  </div>
   
  <!-- user Add Quote-->
  <div id="userNewQuote" class="hidden z-50 fixed h-screen w-screen   bg-neutral-500 cursor-pointer">

    <form action="" 
      class="cursor-text overflow-hidden bg-white pt-16 pb-8 px-8 space-y-8 shadow-boxshadow shadow-[#f4c060] max-w-[80vh] mx-auto rounded-xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <i class="fa fa-times absolute top-0 right-0  z-50 text-xl p-3 px-6 bg-[#ed9d09] text-white cursor-pointer rounded-bl-md hover:bg-[#8a5b05] duration-300" aria-hidden="true" id="formClose"></i>


      <label id="deletelabel" class=" hidden text-[16px] text-red-500  font-bold" for="" >Do You Want To Delete This Quote Permantly ?</label>

      <div class=" space-y-2">


        <label  for="added_quote"
        class=" font-quote text-[#ed9d09] font-bold italic text-xl capitalize ">
        Quote</label>
        <textarea name="author_quote" id="added_quote" cols="40" rows="3"
          class="min-h-16 min-w-10 outline-none border-2 border-gray-100  shadow-lg peer focus:border-[#ed9d09] focus:text-clip rounded-lg px-6 py-3 z-50"></textarea>
       
      </div>

      <div class="relative flex flex-col space-y-4">
        <label for="added_quote"
        class=" font-quote text-[#ed9d09] font-bold italic text-xl capitalize ">
       Author</label>
        <input type="text" name="author" id="added_quote_author"
          class="min-h-10 min-w-10 outline-none border-2 border-gray-100  shadow-lg peer focus:border-[#ed9d09] focus:text-clip rounded-lg px-6 py-3 z-50">
         
      </div>
        <div id="errorBox" class="hidden space-y-2 items-center pl-8  pr-2 text-[#ff0000]  font-bold capitalize italic  ">
             <i class="fa fa-times-circle text-lg " aria-hidden="true"></i>
             <p id="errorMessage" class="inline-block">no</p>
        </div>
        <div id="successBox" class="hidden space-y-2 items-center pl-8  pr-2 text-[#ed9d09]  font-bold capitalize italic " >
          <i class="fa fa-check text-lg"></i>
          <p id="successMessage" class="inline-block">no</p>
        </div>

        <div class="flex justify-center gap-8">
      <button type="submit " id="submit"
        class="  px-8 py-2 text-[#ed9d09] shadow-md rounded-lg border-2 border-[#ed9d09] text-lg hover:bg-[#ed9d09] hover:text-white duration-300">Submit</button>

        <button type="submit " id="Yes"
        class=" hidden px-8 py-2 text-[#ed9d09] shadow-md rounded-lg border-2 border-[#ed9d09] text-lg hover:bg-[#ed9d09] hover:text-white duration-300">Yes</button>

        <button type="submit " id="No"
        class="hidden px-8 py-2 text-[#ed9d09] shadow-md rounded-lg border-2 border-[#ed9d09] text-lg hover:bg-[#ed9d09] hover:text-white duration-300">No</button>

      </div>
    </form>
</div>



  <script src="script.js"></script>
</body>

</html>
